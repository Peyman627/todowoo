{% extends 'todo/base.html' %}

{% block content %}
<h1>Current</h1>
<ul>
    {% for todo in todos %}
    <li>{% if todo.important %}<b>{{ todo.title }}</b>
        {% else %}
        {{ todo.title }}
        {% endif %}

    </li>
    <p>{% if todo.memo %}{{ todo.memo }}{% endif %}</p>
    {% endfor %}
</ul>
{% endblock %}
