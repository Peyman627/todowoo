{% extends 'todo/base.html' %}

{% block content %}
<h1>Current</h1>
<a href="{% url 'completedtodos' %}">Completed</a>
<ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'viewtodo' todo.id %}">{% if todo.important %}<strong>{{ todo.title }}</strong></a>
        {% else %}
        <a href="{% url 'viewtodo' todo.id %}">{{ todo.title }}</a>
        {% endif %}

    </li>
    <p>{% if todo.memo %}{{ todo.memo }}{% endif %}</p>
    {% endfor %}
</ul>
{% endblock %}
