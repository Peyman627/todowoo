{% extends 'todo/base.html' %}


{% block content %}
{{ todo.title }}
{{ todo.memo }}

{% if error %}
<h2>{{ error }}</h2>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<form action="{% url 'completetodo' todo.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">Complete</button>
</form>
{% endblock content %}
